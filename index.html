<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Sphinx</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id='container2'>
        <div id='lives'>Lives:<span id="lifeCount">0</span></div>
        <div id='relics'>Relics:<span id="relicCount">0</span></div>
    </header>
    <form id="trivia">
        <h3 id="currQues">This is where the trivia goes</h3>
        <form name="formA">
        <input type="radio" name="answer" value="a" class="a"><span id="a">Answer 1</span><br>
        <input type="radio" name="answer" value="b" class="b"><span id="b">Answer 2</span><br>
        <input type="radio" name="answer" value="c" class="c"><span id="c">Answer 3</span>
        </form>
    </form>
    <div id="container"> 
        <div class="row" id='top'>
            <div class="game" id='ankh'><img src="Icons2/ankh.png"></div>
        </div>
        <div class="row" id='middle'>
            <div class="game" id='caduces'><img src="Icons2/caduceus.png"></div>
            <div class="game" id='tools'><img src="Icons2/man.png"></div>
            <div class="game" id='sphinx'><img src="Icons2/sphinx.png"></div>
        </div>
        <div class="row"id='bottom'>
            <div class="game" id='eyeRa'><img src="Icons2/eye-of-ra.png"></div>
        </div>
    </div>
    <button id="start">Start Game!</button>
    <button id="next">Next!</button>
    <script src="js/app.js"></script>
</body>
</html>
